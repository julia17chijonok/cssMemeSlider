<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/x-icon" href="./pictures/favicon-32x32.png">
    <title>Meme</title>
</head>
<body>
    <div class="meme">
        <h1 class="meme__title">Jake's funny faces</h1>
        <div class="meme__wrapper">
            <div class="meme__inner">
                <img class="meme__slide" src="./pictures/jake_dance.jpg" alt="">
                <img class="meme__slide" src="./pictures/jake_apple.jpg" alt="">
                <img class="meme__slide" src="./pictures/jake_screem.jpg" alt="">
                <img class="meme__slide" src="./pictures/jake_smile.jpg" alt="">
            </div>
        </div>
        <div class="meme__under-slider">
            <div class="meme__phrase">Let's get started!</div>
            <div class="meme__dots">
                <div class="meme__dot-wrapper" slide-to="1">
                    <div class="meme__dot active" slide-to="1"></div>
                </div>
                <div class="meme__dot-wrapper" slide-to="2">
                    <div class="meme__dot" slide-to="2"></div>
                </div>
                <div class="meme__dot-wrapper" slide-to="3">
                    <div class="meme__dot" slide-to="3"></div>
                </div>
                <div class="meme__dot-wrapper" slide-to="4">
                    <div class="meme__dot" slide-to="4"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
